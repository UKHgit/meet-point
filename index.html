<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Realtime Chat</h1>
            <div class="room-info">
                <span id="roomName">General</span>
                <span id="userCount">0 users</span>
            </div>
        </header>

        <main class="main">
            <div class="sidebar">
                <div class="room-section">
                    <h3>Private Room</h3>
                    <div class="join-room">
                        <input type="text" id="roomNameInput" placeholder="Enter room name...">
                        <button id="joinRoomBtn">Join Room</button>
                    </div>
                    <div class="current-room">
                        <span id="currentRoomDisplay">Not in room</span>
                    </div>
                </div>
                
                <div class="user-section">
                    <h3>Your Name</h3>
                    <div class="user-info">
                        <input type="text" id="username" placeholder="Enter your name..." value="">
                    </div>
                </div>
            </div>

            <div class="chat-container">
                <div class="messages" id="messages"></div>
                <div class="reply-preview" id="replyPreview" style="display: none;">
                    <div class="reply-info">
                        <span id="replyUsername"></span>
                        <span id="replyText"></span>
                    </div>
                    <button class="cancel-reply" id="cancelReply">âœ•</button>
                </div>
                <div class="input-area">
                    <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
